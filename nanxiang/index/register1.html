<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <title>注册(Register)</title>


<!--[if lt IE 9]>

<![endif]-->




    <link href="assets/rigister_css/css/jquery-ui.css" rel="stylesheet"/>


    <link rel="stylesheet" href=assets/rigister_css/css/reset.css">
    <link rel="stylesheet" href="assets/rigister_css/css/supersized.css">
    <link rel="stylesheet" href="assets/rigister_css/css/style.css">

<style type="text/css">
body{font:normal 15px/1.5 Arial, Helvetica, Free Sans, sans-serif;color: #222;background:url(pattern.png);overflow-y:scroll;padding:60px 0 0 0;}
#my-form{width:755px;margin:0 auto;border:1px solid #ccc;padding:3em;border-radius:3px;box-shadow:0 0 2px rgba(0,0,0,.2);}
#comments{width:350px;height:100px;}
</style>

</head>
<body>


<div class="row">

  <div class="eightcol last">

    <!-- Begin Form -->

    <form id="my-form">


<h1>注册(Register)</h1>
          <div><label></label><input id="username" name="username" type="text" placeholder="请输入您的用户名！"/></div>
          <div><label></label><input id="pass" name="password " type="password" placeholder="请输入您的用户密码！"/></div>
          <div><label></label><input id="pass1" name="password" type="password" placeholder="请再次输入您的用户密码！"/></div>
          <div><label></label><input id="email" name="email" data-ideal="required email" type="email" placeholder="邮箱"/></div>
          <div><label></label><input name="date" class="datepicker" data-ideal="date" type="text" placeholder="出生 月/日/年"/></div>





      <div><hr/></div>


        <button type="submit" class="submit_button"
            id="register_btn">确认</button>
        <button id="reset" type="button" class="submit_button">重置</button>


</form>

    <!-- End Form -->

  </div>

</div>


<script src="assets/js/jquery-1.8.2.min.js"></script>
<script src="assets/js/supersized.3.2.7.min.js"></script>
<script src="assets/js/supersized-init.js"></script>


<!-- import backbone.js -->
<script src="assets/js/underscore.js"></script>
<script src="assets/js/backbone-min.js"></script>
<!-- backbone.js view-->
<script src="assets/js/User_Model.js"></script>
<script src="assets/js/register1.js"></script>




<!--<script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>-->
<script type="text/javascript" src="assets/js/jquery.idealforms.js"></script>

<script type="text/javascript">

var options = {

	onFail: function(){
		alert( $myform.getInvalid().length +' invalid fields.' )
	},

	inputs: {
		'password': {
			filters: 'required pass',
		},
		'username': {
			filters: 'required username',
			data: {
			//ajax: { url:'validate.php' }
			}
		},
		'file': {
			filters: 'extension',
			data: { extension: ['jpg'] }
		},
		'comments': {
			filters: 'min max',
			data: { min: 50, max: 200 }
		},
		'states': {
			filters: 'exclude',
			data: { exclude: ['default'] },
			errors : {
				exclude: '选择国籍.'
			}
		},
		'langs[]': {
			filters: 'min max',
			data: { min: 2, max: 3 },
			errors: {
				min: 'Check at least <strong>2</strong> options.',
				max: 'No more than <strong>3</strong> options allowed.'
			}
		}
	}

};

var $myform = $('#my-form').idealforms(options).data('idealforms');


$myform.focusFirst();
</script>

</body>
